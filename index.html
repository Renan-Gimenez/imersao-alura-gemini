<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="/assets/styles/style.css" />
    <link rel="stylesheet" href="/assets/styles/header.css" />
    <link rel="stylesheet" href="/assets/styles/card.css" />
    <link rel="stylesheet" href="/assets/styles/pagination.css" />

    <title>Rick and Morty Collection</title>
  </head>
  <body>
    <div id="root">
      <header>
        <div>
          <img src="assets/images/logo.png" alt="" class="logo" />
        </div>

        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
        </div>

        <div>
          <div class="theme-toggle">
            <button id="themeToggle">
              <span
                style="color: var(--color-white)"
                class="material-symbols-outlined dark-icon"
              >
                dark_mode
              </span>
              <span
                style="color: var(--color-white)"
                class="material-symbols-outlined light-icon"
              >
                light_mode
              </span>
            </button>
          </div>
        </div>
      </header>

      <!-- SEARCH -->
      <img class="logo" src="assets/images/logo.png" alt="logo" />
      <div class="search-container">
        <div class="search-bar">
          <input
            class="search-bar-input"
            placeholder="Character name..."
            type="text"
          />

          <button
            class="clear-input-buttom"
            style="
              all: unset;
              display: flex;
              align-items: center;
              justify-content: center;
              cursor: pointer;
            "
          >
            <span
              style="color: var(--color-secondary); font-size: 20px"
              class="material-symbols-outlined close-icon"
            >
              close
            </span>
          </button>
        </div>
      </div>

      <!-- NOT FOUND -->
      <!-- <div class="character-not-found">
        <span style="color: var(--color-text-primary); font-size: 20px">

          progress_activity
        </span>
      </div> -->

      <!-- CHARACTERS LIST -->
      <section class="characters-list">
        <!-- TEMPLATE -->
        <div class="character-div">
          <div class="character-info">
            <h2 class="character-name">Rick Sanchez</h2>
            <p class="character-label">
              Species: <span class="character-value">Human</span>
            </p>
            <p class="character-label">
              Status: <span class="character-value">Alive</span>
            </p>

            <div class="separator"></div>

            <p class="character-label">
              Origin: <br /><span class="character-value">Alive</span>
            </p>
            <p class="character-label">
              Last known location: <br />
              <span class="character-value">Alive</span>
            </p>
          </div>
          <img
            src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
            class="character-image"
          />
        </div>
      </section>

      <div class="pagination-control">
        <button
          class="pagination-buttom first-page-buttom"
          id="firstPageBtn"
          disabled
        >
          <span
            style="color: var(--color-white); font-size: 20px"
            class="material-symbols-outlined"
          >
            first_page
          </span>
        </button>

        <button
          class="pagination-buttom prev-page-buttom"
          id="prevPageBtn"
          disabled
        >
          <span
            style="color: var(--color-white); font-size: 20px"
            class="material-symbols-outlined"
          >
            chevron_left
          </span>
        </button>

        <span class="page-count">1 de 10</span>

        <button class="pagination-buttom next-page-buttom" id="nextPageBtn">
          <span
            style="color: var(--color-white); font-size: 20px"
            class="material-symbols-outlined"
          >
            chevron_right
          </span>
        </button>

        <button class="pagination-buttom last-page-buttom" id="lastPageBtn">
          <span
            style="color: var(--color-white); font-size: 20px"
            class="material-symbols-outlined"
          >
            last_page
          </span>
        </button>
      </div>

      <footer>
        <span>
          <> By <span></span>
